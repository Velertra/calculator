        function add(array) {
            let sum = 0;
            for(let key in array) {
                array[key] += sum
            } return sum;
        }

        function subtract(array) {
           let total = array.reduce((a, b) => a - b) 
           return total;
        } 

        function multiply(array) {
            let total = array.reduce((a, b) => a * b) 
           return total;
        }

        function divided(array) {
            let total = array.reduce((a, b) => a / b) 
            return total;
        
        }
